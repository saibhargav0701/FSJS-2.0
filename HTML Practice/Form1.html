<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Form1">
    <title>Form1</title>
    </head>
<body>
    <h1>Exam Fee Form</h1>
    
    <fieldset>
    <legend>Student Details</legend>
        <br>
        <P>
        <strong><label for="Student Name">Student Name:</label></strong>
        <input id="Student Name"  type="Text" placeholder="Enter your Name">
            </P>
        <P>
       <strong><label for="Student ID">Student ID:</label></strong>
        <input id="Student ID" type="Text" placeholder="Enter your ID">
            </P>
        <p>
        <strong><label for="Course">Course:</label></strong>
            <input id="Course" type="text" placeholder="Enter your course">
        
        </p>
        <p>
        
        <strong><label for="Email">Email:</label></strong>
<input id="Email" type="email" placeholder="Type your email">
        </p>
        <p>
        <strong><label for="Phn Number">Phn Number:</label></strong>
        <input id="Phn Number" type="tel" placeholder="(+91 999999999)">
        </p>
        <P>
        <STRONG><LABEL FOR="Age">Age:</LABEL></STRONG>
            <input id="Age" type="number" placeholder="Eg: 10,15,20...">
        </P>
        <p>
        <strong><label for="Website URL">Website URL:</label></strong>
            <input id="Website URL" type="url" placeholder="//http:www.google.com">
        </p>
         </fieldset>
    <BR>
        <fieldset>
       <legend Choose Branch> Choose Branch</legend>
            <p>
            <STRONG><label for="Branch">Branch:</label></STRONG>
                <select id="Branch">
                <optgroup label="Degree">
                    <option>BBC </option>
                    <option>BSC Computers</option>
                    <option>BSC Chemistry</option>
                    </optgroup>
                    <optgroup label="Btech">
                    <option>CSE</option>
                        <option>CIVIL</option>
                        <option>ECE</option>
                        <option>MECH</option>
                        <option>EEE</option>
                     
                    </optgroup>
                
                </select>
            
            </p>
        
        </fieldset>
        <BR>
            
            <fieldset>
            <legend Select One>Select One</legend>
            <p>
            <ul>
            <li>
               
            
           <p>
            <label for="Radio_Regular">Regular:</label>
                <input id="Radio_Regular" name="radio" type="radio">
                       </li>
                  
             
                    <li>
                    <label for="Radio_Supply">Supply:</label>
                        <input id="Radio_Supply" name="radio"type="radio">
                    </li>
                       </ul> 
                   </p>
         
        </fieldset>
    <br>
        
        <fieldset>
        <legend YEAR>YEAR</legend>
           <strong> <label for="checkbox_1st Year">1st Year</label></strong>
            <input id="checkbox_1st Year" name="checkbox1" type="checkbox" checked>
            <strong><label for="checkbox_2nd Year">2nd Year</label></strong>
            <input id="checkbox_2nd Year" name="checkbox2" type="checkbox" checked>
            <strong><label for="checkbox_3rd Year">3rd Year</label></strong>
            <input id="checkbox_3rd Year" name="checkbox3" type="checkbox" checked>
            <strong><label for="checkbox_4th Year">4th Year</label></strong>
            <input id="checkbox_4th Year" name="checkbox4" type="checkbox" checked>
            
        </fieldset>
        <br>
        
        <fieldset>
        <legend FEEDBACK>FEEDBACK</legend>
            <label for="Feedback/Comments">Feedback/Comments</label>
            <br>
           <textarea id="Feedback/Comments" rows="10" cols="100" placeholder="Entere your text here"></textarea>
            
        
        
        </fieldset>
        <p>
        <input type="submit"> <input type="Reset" value="Clear Form">
            
        
        </p>
        
    
    
    
    
    
    
    
    
    
    
    
    
    
    
   
    
    
    
    
    </body>

</html>
