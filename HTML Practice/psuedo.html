<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .selectors::before{
        content: "Psuedo Before Selector";
        display: block;
        color: red;
        background-color: rgb(253, 253, 115);
    }
    .selectors::after{
        content: "Psuedo after Selector";
        display: block;
        color: rgba(30, 5, 2, 0.559);
        background-color: rgb(5, 255, 255);
    }
    </style>
    
</head>
<body>
    <
    <h2 class="selectors">Welcome to the Concept of selectors</h2>
</body>
</html>
