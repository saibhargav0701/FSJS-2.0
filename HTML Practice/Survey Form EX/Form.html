<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Form">
    <title> Survey Form</title>
    <link rel="stylesheet" type="text/css" href="Form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    
    
    </head>
    <body>
        
        <h1 class="head">Survey Form</h1>
        <div class="subhead">

            <p class="free"><i>Let Us know how we can improve FreeCodeCamp</i></p><br>
            <button class="button">Submit</button> 
            
            <fieldset>
                <legend><strong><i>Details</i></strong></legend>
               
                 
            <P>
                <strong><label for="Name">*Name:</label></strong>
                <input id="Name"  type="Text" placeholder="Enter your Name">
                    </P>
                    <P>
                        <strong><label for="Email">*Email:</label></strong>
                        <input id="Email"  type="Text" placeholder="Enter your Email">
                            </P>
                            <P>
                                <strong><label FOR="Age">*Age:</label></strong>
                                    <input id="Age" type="number" placeholder="Select Your Age">
                                </P>
                                <p>
                                    <strong><label for="Phn Number">*Phn Number:</label></strong>
                                    <input id="Phn Number" type="tel" placeholder="(+91 999999999)">
                                    </p>
                                </fieldset><br>


                                <fieldset>
                                    <legend><strong><i>Recommend</i></strong></legend>
                                  
                                <p>
                                <strong><p>How Likely is that you would recommend FreeCodeCamp to your friend</p></strong>
                                
                                   <P> <label for="Radio_Definitely">Definitely</label>
                                        <input id="Radio_Definitely" name="radio" type="radio"></P>
                                        <P> <label for="Radio_Maybe">Maybe</label>
                                            <input id="Radio_Maybe" name="radio" type="radio"></P>
                                            <P>  <label for="Radio_Notsure">Not sure</label>
                                                <input id="Radio_Notsure" name="radio" type="radio"></P>
                                                </fieldset><br>

                               <fieldset>
    <legend><strong><i>Your Favourite </i></strong></legend>
        
                            <p>
                            <STRONG><label for="Role">*What Do You Like the Most in FFC?:</label></STRONG>
                            <select id="Role">
                            <optgroup label="Course">
                                <option>Javascript </option>
                                <option>Python Programming</option>
                                <option>C Programming</option>
                                <option>React Js</option>
                                <option>Mongo DB</option>
                                <option>FullStack Web Development </option>
                                </optgroup></p>
                                
                            </fieldset>
                    
                </div>
               
                   
                    
                
    
    </body>


</html>
